<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign in | MikulichMotors</title>
	<link rel="shortcut icon" href="img/icon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="viewport" content="width-device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrap">
	<header>
		<div class="signin-signup">
			<a href="sign in.html" class="signin" target="_blank">Sign in</a>
			<span class="or" id="top">or</span>
			<a href="#" class="signup" target="_blank">Sign up</a>
		</div>
		<div class="logo">
			<a href="Home.html"><img class="graficlogo" src="img/MikulichMotors.png" alt="Logo"></a>
		</div>
	</header>
	
	<main>
		<form class="form">
			<p class="a">Email address</p>
			<p><input type="email" name="email" id="email" class="feedback-input" placeholder="Email"></p>
			<p class="a">Password</p>
			<p><input type="password" name="password" id="password" class="feedback-input" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></p>
			<input type="submit" value="Submit" class="button-submite">
		</form>
		<p class="sign_link">or <a href="#">Create an account</a></p>
	</main>
	<div class="return" id="return">
			<a href="#" onclick="return up()"><img src="img/up.png"></a>
		</div>
	</main>
</div>
	<footer>
		<div class="social">
			<a href="#"><img src="img/social_icons/em.png" alt="Email"></a>
			<a href="#"><img src="img/social_icons/face.png" class="v" alt="Facebook"></a>
			<a href="#"><img src="img/social_icons/goo.png" class="v" alt="Google+"></a>
			<a href="#"><img src="img/social_icons/inst.png" class="v" alt="Instagram"></a>
			<a href="#"><img src="img/social_icons/pint.png" class="v" alt="Email"></a>
			<a href="#"><img src="img/social_icons/vk.png" class="v" alt="Vkontakte"></a>
		</div>
		<p>&copy; MikulichMotors.2018</p>
	</footer>

	<script type="text/javascript" src="js/scroll.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/retutn1.js"></script>
</body>
</html>
